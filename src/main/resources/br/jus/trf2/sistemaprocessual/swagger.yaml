swagger: '2.0'

info:
  version: "1.0.0"
  title: SistemaProcessual
  description: Micro-serviço para obter dados em sistemas processuais

basePath: /sisproc/api/v1
schemes: [http,https]
consumes: [application/json,application/x-www-form-urlencoded]
produces: [application/json]

tags:
  - name: auth
    description: Autenticação de Usuário
  - name: processo
    description: Dados de processos
  - name: peticao-inicial
    description: Petição Inicial
  - name: peticao-intercorrente
    description: Petição Intercorrente
  - name: aviso
    description: Citação e Intimação
  - name: mesa
    description: Mesa Virtual
    
paths:
  /usuario/{username}:
    get:
      description: Obter dados de um usuário web, ou autenticar usando Basic Authentication
      tags: [auth]
      parameters:
        - $ref: "#/parameters/username"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              nome:
                $ref: "#/definitions/Nome"
              cpf:
                $ref: "#/definitions/CPF"
              email:
                $ref: "#/definitions/Email"
              codusu:
                type: string
              codentidade:
                type: string
              entidade:
                type: string
              codunidade:
                type: string
              unidade:
                type: string
              perfil:
                type: string
              interno:
                type: boolean
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /peticao/inicial/tipos-documento:
    get:
      description: Tipos de documento para petição inicial
      tags: [peticao-inicial]
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/IdNome"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /localidade:
    get:
      description: Localidades de órgão
      tags: [peticao-inicial]
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/IdNome"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /localidade/{id}/especialidade:
    get:
      description: Especialidades da localidade
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/id"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/IdNome"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /localidade/{id}/especialidade/{id2}/classe:
    get:
      description: Especialidades da localidade
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/IdNomeClasseCNJ"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /localidade/{id}/especialidade/{id2}/classe/{id3}/assunto:
    get:
      description: Assuntos da localidade/especialidade/classe
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
        - $ref: "#/parameters/id3"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/IdNome"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /pessoa-fisica/{documento}:
    get:
      description: Pessoa Física
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/documento"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Pessoa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /pessoa-juridica/{documento}:
    get:
      description: Pessoa Jurídica
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/documento"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Pessoa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /advogado/{documento}:
    get:
      description: Advogado
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/documento"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Pessoa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /orgao-publico/listar:
    get:
      description: Listagem de órgãos públicos
      tags: [peticao-inicial]
      parameters:
        - $ref: "#/parameters/tipodedocumentoqueryopcional"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Pessoa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/processo/{numero}/consultar:
    get:
      description: Consultar processo pelo número
      tags: [processo]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/numero"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              numero:
                $ref: "#/definitions/Numero"
              magistrado:
                $ref: "#/definitions/Magistrado"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/processo/{numero}/peticao-intercorrente/validar:
    get:
      description: Tipos de petição intercorrente
      tags: [peticao-intercorrente]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/numero"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              identencerraprazos:
                type: string
              sigilo:
                type: number
              parte:
                type: boolean
              tipos:
                type: array
                items:
                  $ref: "#/definitions/TipoPeticaoIntercorrente"
              avisos:
                type: array
                items:
                  $ref: "#/definitions/AvisoPeticaoIntercorrente"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/peticao-intercorrente/contar:
    get:
      description: Validar o número do processo
      tags: [peticao-intercorrente]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/dias"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Contagem"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/peticao-intercorrente/listar:
    get:
      description: Validar o número do processo
      tags: [peticao-intercorrente]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/data"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/PeticaoIntercorrente"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /usuario/{username}/aviso-confirmado/contar:
    get:
      description: Listar a quantidade de avisos confirmados nos últimos dias
      tags: [aviso]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/dias"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/QuantidadeConfirmada"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/aviso-confirmado/listar:
    get:
      description: Listar os avisos confirmados
      tags: [aviso]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/dataInicial"
        - $ref: "#/parameters/dataFinal"
        - $ref: "#/parameters/confirmacao"
        - $ref: "#/parameters/omissao"
        - $ref: "#/parameters/grupo"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Aviso"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/aviso-pendente/exportar:
    get:
      description: Obter o XML dos avisos
      tags: [aviso]
      produces: [application/xml]
      parameters:
        - $ref: "#/parameters/username"
      responses:
        200:
          description: Successful response
          schema:
            type: file
          headers:
            Content-Type:
              type: string
              description: application/xml
            Content-Disposition:
              type: string
              description: attachment; filename=avisos.xml
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /usuario/{username}/aviso-confirmado/exportar:
    get:
      description: Obter o XML dos avisos confirmados
      tags: [aviso]
      produces: [application/xml]
      parameters:
        - $ref: "#/parameters/username"
      responses:
        200:
          description: Successful response
          schema:
            type: file
          headers:
            Content-Type:
              type: string
              description: application/xml
            Content-Disposition:
              type: string
              description: attachment; filename=avisos.xml
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /usuario/{username}/processo/{numeros}:
    get:
      description: Validar o número do processo
      tags: [processo]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/numeros"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Processo"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/mesas:
    get:
      description: Obter mesas virtuais
      tags: [mesa]
      parameters:
        - $ref: "#/parameters/username"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Mesa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /usuario/{username}/local/{id}/mesa/{id2}/documentos:
    get:
      description: Obter documentos em mesa virtual
      tags: [mesa]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
        - $ref: "#/parameters/ids"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/MesaDocumento"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/mesa/{id}/documento/{id2}/salvar:
    post:
      description: Obter documentos em mesa virtual
      tags: [mesa]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
        - $ref: "#/parameters/html"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/mesa/{id}/documento/{id2}/assinar-com-senha:
    post:
      description: Obter documentos em mesa virtual
      tags: [mesa]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/mesa/{id}/documento/{id2}/devolver:
    post:
      description: Devolver minuta com lembrete
      tags: [mesa]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
        - $ref: "#/parameters/lembrete"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /usuario/{username}/avisos:
    get:
      description: Obter lista de avisos de um usuário
      tags: [aviso]
      parameters:
        - $ref: "#/parameters/username"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Aviso"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

parameters:
  numero:
    name: numero
    in: path
    description: Número do processo só algarismos
    required: true
    type: string
  numeros:
    name: numeros
    in: path
    description: Números de processo só algarismos separados por vírgulas
    required: true
    type: string
  username:
    name: username
    in: path
    description: Login do usuário
    required: true
    type: string
  dias:
    name: dias
    in: query
    description: Quantidade de dias a serem consultados
    required: true
    type: string
  data:
    name: data
    in: query
    description: Data a ser consultada
    required: true
    type: string
  dataInicial:
    name: dataInicial
    in: query
    description: Data inicial
    required: true
    type: string
  dataFinal:
    name: dataFinal
    in: query
    description: Data final
    required: true
    type: string
  confirmacao:
    name: confirmacao
    in: query
    description: Por confirmação
    required: true
    type: boolean
  omissao:
    name: omissao
    in: query
    description: Por omissão
    required: true
    type: boolean
  grupo:
    name: grupo
    in: query
    description: Pelo grupo
    required: true
    type: boolean
  id:
    name: id
    in: path
    description: Número da id só algarismos
    required: true
    type: string
  id2:
    name: id2
    in: path
    description: Número da id só algarismos
    required: true
    type: string
  id3:
    name: id3
    in: path
    description: Número da id só algarismos
    required: true
    type: string
  ids:
    name: ids
    in: query
    description: Lista de IDs separadas por vírgulas   
    required: false
    type: string
  tipodedocumentoqueryopcional:
    name: tipodedocumento
    in: query
    description: Tipo de documento deve ser cnpj para restrigir apenas as entidades que possuem cnpj
    required: false
    type: string
  documento:
    name: documento
    in: path
    description: Número do CPF ou CNPJ só algarismos
    required: true
    type: string
  html:
    name: html
    in: formData
    description: Html do documento a ser salvo
    required: true
    type: string
  lembrete:
    name: lembrete
    in: formData
    description: Lembrete da minuta que está sendo devolvida
    required: true
    type: string

definitions:
  Nome:
    type: string
    description: Nome do usuário ou autor ou réu
    example: Renato Crivano
    
  CPF:
    description: CPF do usuário
    type: string      
    example: 11122233344
    
  Email:
    description: Email do usuário
    type: string
    example: rcrivano@teste.com
    
  TipoPeticaoIntercorrente:
    description: Tipo de petição intercorrente
    type: object
    properties:
      id:
        type: string
      descricao:
        type: string

  AvisoPeticaoIntercorrente:
    description: Aviso de petição intercorrente
    type: object
    properties:
      id:
        type: string
      evento:
        type: string
      data:
        type: string
        format: date-time

  IdNome:
    description: Id e nome
    type: object
    properties:
      id:
        type: string
      nome:
        type: string

  IdNomeClasseCNJ:
    description: Id e nome
    type: object
    properties:
      id:
        type: string
      nome:
        type: string
      valordacausaobrigatorio:
        type: boolean
      classecnj:
        $ref: "#/definitions/ClasseCNJ"

  ClasseCNJ:
    description: Classe do CNJ
    type: object
    properties:
      codigo:
        type: number
      descricao:
        type: string
      ativo:
        type: boolean

  Contagem:
    description: Data e quantidade de itens
    type: object
    properties:
      data:
        type: string
      quantidade:
        type: string
        
  QuantidadeConfirmada:
    description: Data e quantidade de avisos confirmados
    type: object
    properties:
      data:
        type: string
      quantidadeDoUsuarioPorConfirmacao:
        type: string
      quantidadeDoUsuarioPorOmissao:
        type: string
      quantidadeDoGrupoPorConfirmacao:
        type: string
      quantidadeDoGrupoPorOmissao:
        type: string

  PeticaoIntercorrente:
    description: Petição intercorrente
    type: object
    properties:
      processo:
        type: string
      protocolo:
        type: string
      dataprotocolo:
        type: string
      classe:
        type: string
      unidade:
        type: string

  Mesa:
    description: Mesa virtual
    type: object
    properties:
      idlocal:
        type: string
      idmesa:
        type: string
      nome:
        type: string

  MesaDocumento:
    description: Mesa virtual
    type: object
    properties:
      dataDeInclusao:
        type: string
        format: date-time
      id:
        type: string
      numeroDoDocumento:
        type: string
      numeroDoProcesso:
        type: string
      autor:
        type: string
      reu:
        type: string
      descricao:
        type: string
      status:
        type: string
      descricaoDoStatus:
        type: string
      tipoDoDocumento:
        type: string
      identificadorDoUsuarioQueIncluiu:
        type: string
      nomeDoUsuarioQueIncluiu:
        type: string
      conteudo:
        type: string
      lembretes:
        type: array
        items:
          $ref: "#/definitions/Lembrete"

  Lembrete:
    description: Lembretes
    type: object
    properties:
      dataDeInclusao:
        type: string
        format: date-time
      id:
        type: string
      identificadorDoUsuario:
        type: string
      nomeDoUsuario:
        type: string
      conteudo:
        type: string

  Numero:
    description: Número do processo
    type: string
    example: 00002294020154020000

  Magistrado:
    description: Magistrado atuante no processo
    type: string
    example: Fulano de Tal

  Orgao:
    description: Órgão do processo
    type: string
    example: JFRJ

  Unidade:
    description: Unidade do processo
    type: string
    example: 01JEF
    
  SegredoDeJustica:
    description: Segredo de Justiça
    type: boolean
    example: false
    
  SegredoDeJusticaDeSistema:
    description: Segredo de Justiça de Sistema
    type: boolean
    example: false
    
  SegredoDeJusticaAbsoluto:
    description: Segredo de Justiça Absoluto
    type: boolean
    example: false
    
  Eletronico:
    description: Processo Digital
    type: boolean
    example: false
    
  Codigo:
    type: string
    description: Código
    
  Descricao:
    type: string
    description: Descrição
    
  Ativo:
    type: boolean
    description: Ativo true ou false
    
  LocalNaUnidade:
    description: Local na Unidade
    type: string
    
  Sentenciado:
    description: Processo já recebeu sentença?
    type: boolean
    
  UsuarioAutorizado:
    description: Usuário tem acesso ao processo ou está restrito por segredo de justiça
    type: boolean
    
  Baixado:
    description: Processo já baixado?
    type: boolean
    
  PerdeCompetencia:
    description: Processo está tramitando em outro órgão?
    type: boolean
    
  CDAs:
    description: Número de CDAs separado por vírgula
    type: string
    
  DataUltimoMovimento:
    description: Data do último movimento do processo
    type: string

  Pessoa:
    description: Dados sobre pessoa física ou jurídica
    type: object
    properties:
      orgao:
        type: string
      id:
        type: string
      nome:
        type: string
      documento:
        type: string
      tipodedocumento:
        type: string

  Aviso:
    description: Aviso
    type: object
    properties:
      idAviso:
        type: string
      dataAviso:
        type: string
        format: date-time
      tipo:
        type: string
      processo:
        type: string
      unidade:
        type: string
      unidadeNome:
        type: string
      unidadeTipo:
        type: string
      orgao:
        type: string
      localidade:
        type: string
      teor:
        type: string
      eventoIntimacao:
        type: string
      motivoIntimacao:
        type: string
      numeroPrazo:
        type: string
      tipoPrazo:
        type: string
      multiplicadorPrazo:
        type: string
      dataLimiteIntimacaoAutomatica:
        type: string
        format: date-time
      assunto:
        type: string
      dataConfirmacao:
        type: string
      usuarioConfirmacao:
        type: string
  
  Processo:
    description: Processo
    type: object
    properties:
      numero:
        $ref: "#/definitions/Numero"
      orgao:
        $ref: "#/definitions/Orgao"
      unidade:
        $ref: "#/definitions/Unidade"
      localNaUnidade:
        $ref: "#/definitions/LocalNaUnidade"
      usuarioautorizado:
        $ref: "#/definitions/UsuarioAutorizado"
      segredodejustica:
        $ref: "#/definitions/SegredoDeJustica"
      segredodejusticadesistema:
        $ref: "#/definitions/SegredoDeJusticaDeSistema"
      segredodejusticaabsoluto:
        $ref: "#/definitions/SegredoDeJusticaAbsoluto"
      eletronico:
        $ref: "#/definitions/Eletronico"
      sentenciado:
        $ref: "#/definitions/Sentenciado"
